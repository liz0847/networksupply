<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Network Service Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="nav-link">
              <a href="./network supply.html">HOME</a>
            <a href="./dashboard.html">DASHBOARD</a>
            <a href="./about.html">ABOUT US</a>
            <a href="./services.html">SERVICES</a>
            <a href="./contact.html">CONTACT</a>
            </div>
<body class="bg-gray-100 p-4">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“¡ Network Service Dashboard</h1>

    <!-- Customer Form -->
    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Register a Customer</h2>
      <form id="customerForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Full Name" id="name" required class="border p-2 rounded"/>
        <input type="email" placeholder="Email Address" id="email" required class="border p-2 rounded"/>
        <input type="number" placeholder="Network Amount (e.g. 50GB)" id="amount" required class="border p-2 rounded"/>
        <select id="plan" required class="border p-2 rounded">
          <option value="">Select Payment Plan</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
          <option value="Yearly">Yearly</option>
        </select>
        <button type="submit" class="col-span-1 md:col-span-2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add Customer</button>
      </form>
    </div>

    <!-- Dashboard Table -->
    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-xl font-semibold mb-4">ðŸ“‹ Customer List</h2>
      <table class="w-full table-auto border-collapse">
        <thead>
          <tr class="bg-blue-100">
            <th class="border px-4 py-2">Name</th>
            <th class="border px-4 py-2">Email</th>
            <th class="border px-4 py-2">Network Amount</th>
            <th class="border px-4 py-2">Payment Plan</th>
          </tr>
        </thead>
        <tbody id="customerTable" class="text-center">
          <!-- Dynamic rows go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById("customerForm");
    const table = document.getElementById("customerTable");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const plan = document.getElementById("plan").value;

      if (name && email && amount && plan) {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="border px-4 py-2">${name}</td>
          <td class="border px-4 py-2">${email}</td>
          <td class="border px-4 py-2">${amount} GB</td>
          <td class="border px-4 py-2">${plan}</td>
        `;
        table.appendChild(row);
        form.reset();
      }
    });
  </script>
  <style>
    
      .nav-link{
                 display:flex;
                     background-color: greenyellow;
                     background-position: 30px center;
                   justify-content: center;
                   column-gap: 70px;
                 text-decoration-color: black;
                font-size:large;
              font-weight:bolder;
              font-family: Georgia, 'Times New Roman', Times, serif;
              padding: 10px;
              flex-wrap: wrap;
  
      }
 @media (max-width: 768px) {
  .nav-link {
    flex-direction: column;
    gap: 20px;
    text-align: center;
  }}
  </style>
</body>
</html>
